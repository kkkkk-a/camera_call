<!DOCTYPE html>
<html>
<head>
    <title>WebRTC グループビデオ通話</title>
        <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' viewBox='0 0 16 16'%3e%3cpath d='M10.5 5.5l3-2v9l-3-2V12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h7.5a1 1 0 0 1 1 1v1.5z'/%3e%3c/svg%3e">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="entry-container">
        <h1>グループビデオ通話</h1>
        <p>参加したいルームの「合言葉」を入力してください。</p>
        <input type="text" id="room-input" placeholder="合言葉を入力...">
        <button id="join-button">参加する</button>
    </div>

    <div id="call-container" style="display: none;">
        <h2 id="room-name-display"></h2>
        <div id="video-grid">
            <div class="video-wrapper">
                <h3>自分</h3>
                <video id="local-video" autoplay playsinline muted></video>
            </div>
        </div>
        <div class="button-container">
            <button id="hangup-button">退出する</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
